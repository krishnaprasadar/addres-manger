<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>address manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
    <title>Address Book</title>
</head>
<body>
<div class="container">
  <div class="container-md ">
      <div class=" col-sm-6 ">
          <div class=" col-sm-6 bg-primary-subtle rounded shadow p-1 my-3 ">
                  <h3 class="display-6 fw-medium"> ADDRESS BOOK </h3>
       </div>
       
 <h3 class="col-sm-6 bg-primary-subtle rounded shadow p-1 my-3" id="tag">ADD ADDRESS</h3>
</div>
</div>
          </div>
        
          <div class="container-md shadow p-3 mb-3 bg-primary-subtle rounded ">
            <form class=" row row-cols-4 g-3  was-validated form-floating" id="formid" onsubmit="event.preventDefault(); onFormSubmit();">
              <div class="col-sm-6">
                <label for="validationDefault01" class="form-label fw-medium">Name</label>
                <input type="text" class="form-control" id="validationDefault01" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill this field.</div>
              
              </div>
              <div class=" col-sm-6">
                <label for="validationDefault02" class="form-label fw-medium">Mail ID</label>
                <input type="email" class="form-control" id="validationDefault02" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill this field.</div>
              </div>
              <div class="col-12 text-area">
                <label for="validationDefault03" class="form-label fw-medium">Address</label>
                <input type="text" class="form-control" id="validationDefault03" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill this field.</div>
              </div>
              <div class="col-md-3">
                <label for="validationDefault05" class="form-label fw-medium">Telephone</label>
               
         <input type="number" class="form-control" id="validationDefault05" required>
         <div class="valid-feedback">Valid.</div>
         <div class="invalid-feedback">Please fill this field.</div>
        </div>
              <div class="col-md-3">
                <label for="validationDefault04" class="form-label fw-medium">Country</label>
                <select class="form-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>India</option>
                  <option>America</option>
                </select>
              </div>
              <div class="col-12 text-end">
        <button class="btn btn-primary text-end" type="submit"  >ADD</button>
              </div>

            </form>
            </div>
          </div>
      </div>
      <div class="container-sm py-5">
        <div class="row justify-content-center">
          <table class="table table-striped table-hover" id="list">
            <thead>
            <tr>
              <th>Name</th>
              <th>Mail</th>
              <th>Number</th>
              <th>Address</th>
              <th>Country</th>
              <th> </th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
          </table>
        </div>
      </div>

  </div>

 <script src="script.js"></script>   
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
